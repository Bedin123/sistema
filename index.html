<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Tecsystem</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0a1931, #185adb);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ffd32a;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #f0c000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Criar Conta</h2>
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="register()">Registrar</button>
    <p id="msg"></p>
    <a href="login.html" style="color:#ffd32a; text-decoration:none;">Já tenho conta</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
    apiKey: "AIzaSyDBT003T8yUs8aYIZmuC4LeRCDkpOnT1qc",
    authDomain: "projeto-teste-eb434.firebaseapp.com",
    projectId: "projeto-teste-eb434",
    storageBucket: "projeto-teste-eb434.firebasestorage.app",
    messagingSenderId: "831779709223",
    appId: "1:831779709223:web:d7afd5d77cdbc3f4004902",
    measurementId: "G-5WFJRGLD1J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          msg.style.color = "lightgreen";
          msg.innerText = "✅ Conta criada com sucesso!";
          console.log("Usuário registrado:", userCredential.user);
        })
        .catch((error) => {
          msg.style.color = "salmon";
          msg.innerText = "❌ Erro: " + error.message;
        });
    };
  </script>
</body>
</html>
